	<body>
		<div id="page">
			<div id="logo">

			<div id="contact_content">
			   <h1>Contact</h1>
				<form
					action="http://example.com/join.php"
					method="post">
				<p>
				 <fieldset>
					<legend>Join our email list</legend><br/>
					<label class id="title" for="Your name">Your name</label><br/>
					<input type="text" name="your name"
					  id="name"><br/>
					<label class id="title" for="Your email">Your email</label><br/>
					<input type="email" name="Your email"
					  id="email"><br/>
				 </fieldset>
				</p>
				<p>
				 <fieldset>
				  <label class id="title" for="Birthday Month">Birthday Month</label><br/>
					<select name="Birthday Month">
					  <option value="january" >January</option<br />
					  <option value="February">February</option<br />
					  <option value="March">March</option<br />
					</select id="birthday">
				 </fieldset>
				</p>
			<div id="submit">
				<input type="submit"
						value="Register"/>
			</div>	
		</div>		
				</form>
